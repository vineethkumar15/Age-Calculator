<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="container">
    <div id="ageCalculator" class="card">
      <div class="card-body">
        <h2>Age Calculator</h2>
        <p>Calculate your Age below</p>
        <form>
            <div class="mb-3">
              <label  class="form-label">Enter your Date:</label>
              <input type="number" class="form-control" id="date" placeholder="dd" required="required" minlength="1" maxlength="2">
            </div>
            <form>
                <div class="mb-3">
                  <label class="form-label">Enter your Month:</label>
                  <input type="number" class="form-control" id="month" placeholder="mm" required="required" minlength="1" maxlength="2">
                </div>
                <form>
                    <div class="mb-3">
                      <label class="form-label">Enter your Year:</label>
                      <input type="number" class="form-control" id="year" placeholder="yyyy" required="required" minlength="1" maxlength="2">
                    </div>
                    <div class="button" style="text-align: center;" >
                    <button type="button" value="submit" class="btn btn-secondary" onclick = "age()">Submit</button>
                    <div id ="age"></div>
                </div>
      </div>
    </div>
</div>
  </body>
</html>
